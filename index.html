<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电影网站专属入口</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background-color: #1a1a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }
        .container {
            background-color: #2d2d2d;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        h1 {
            color: #ffffff;
            margin-bottom: 30px;
            font-size: 24px;
        }
        .card-input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid #444;
            border-radius: 8px;
            background-color: #3d3d3d;
            color: #ffffff;
            font-size: 16px;
            outline: none;
        }
        .card-input:focus {
            border-color: #00aaff;
        }
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .verify-btn {
            background-color: #00aaff;
            color: #ffffff;
            margin-bottom: 15px;
        }
        .verify-btn:hover {
            background-color: #0088cc;
        }
        .jump-btn {
            background-color: #28a745;
            color: #ffffff;
            display: none;
        }
        .jump-btn:hover {
            background-color: #218838;
        }
        .tip {
            color: #ff4444;
            margin-top: 15px;
            font-size: 14px;
            height: 40px;
            line-height: 20px;
        }
        .logout-btn {
            background-color: #6c757d;
            color: #ffffff;
            margin-top: 10px;
            font-size: 14px;
            padding: 10px;
            display: none;
        }
        .logout-btn:hover {
            background-color: #5a6268;
        }
        /* 备用跳转链接（不可复制，点击跳转） */
        .backup-link {
            color: #00aaff;
            margin-top: 10px;
            cursor: pointer;
            display: none;
        }
        .backup-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>电影网站专属入口</h1>
        <input type="text" class="card-input" placeholder="请输入暗号">
        <button class="btn verify-btn">进入</button>
        <button class="btn jump-btn">立即进入电影网站</button>
        <div class="backup-link">点击此处备用入口进入（若上方按钮失效）</div>
        <button class="btn logout-btn">退出登录</button>
        <div class="tip"></div>
    </div>

    <script>
        const DAY_CARDS = ["DAY_001", "DAY_002", "DAY_003"];
        const MONTH_CARDS = ["MONTH_001", "MONTH_002", "MONTH_003"];
        const TARGET_URL = "https://www.xxyy180.net/"; // 确认链接无多余空格/字符

        // 获取DOM元素
        const [cardInput, verifyBtn, jumpBtn, backupLink, logoutBtn, tip] = [
            document.querySelector('.card-input'),
            document.querySelector('.verify-btn'),
            document.querySelector('.jump-btn'),
            document.querySelector('.backup-link'),
            document.querySelector('.logout-btn'),
            document.querySelector('.tip')
        ];

        // 页面加载检查
        window.addEventListener('load', () => {
            const verifyInfo = JSON.parse(localStorage.getItem('movieSiteVerifyInfo'));
            if (verifyInfo?.isVerified && Date.now() < verifyInfo.expireTime) {
                const remainingDays = Math.ceil((verifyInfo.expireTime - Date.now())/(1000*60*60*24));
                const cardType = verifyInfo.durationType === 'day' ? '1天卡' : '30天卡';
                verifyBtn.style.display = "none";
                cardInput.disabled = true;
                jumpBtn.style.display = "block";
                backupLink.style.display = "block";
                logoutBtn.style.display = "block";
                tip.textContent = `已验证通过（${cardType}，剩余${remainingDays}天）`;
                tip.style.color = "#28a745";
            } else if (verifyInfo?.isVerified) {
                localStorage.removeItem('movieSiteVerifyInfo');
                tip.textContent = "暗号已过期，请重新输入";
            }
        });

        // 验证逻辑
        verifyBtn.addEventListener('click', () => {
            const input = cardInput.value.trim();
            if (!input) return tip.textContent = "请输入暗号";

            let durationType = '';
            if (DAY_CARDS.includes(input)) durationType = 'day';
            else if (MONTH_CARDS.includes(input)) durationType = 'month';
            else return tip.textContent = "暗号无效，请重新输入";

            localStorage.setItem('movieSiteVerifyInfo', JSON.stringify({
                isVerified: true,
                durationType,
                expireTime: Date.now() + (durationType === 'day' ? 1 : 30) * 24 * 60 * 60 * 1000
            }));

            verifyBtn.style.display = "none";
            cardInput.disabled = true;
            jumpBtn.style.display = "block";
            backupLink.style.display = "block";
            logoutBtn.style.display = "block";
            tip.textContent = "暗号验证通过！优先点击绿色按钮，失效则用备用入口";
            tip.style.color = "#28a745";
        });

        // 主跳转按钮（优化协议兼容性）
        jumpBtn.addEventListener('click', () => {
            try {
                // 强制使用当前窗口的HTTPS协议上下文跳转
                window.location.href = TARGET_URL.replace(/^https?:\/\//, window.location.protocol + '//');
            } catch (err) {
                tip.textContent = "主按钮跳转失败，尝试备用入口";
                tip.style.color = "#ff9900";
            }
        });

        // 备用跳转入口（模拟用户主动点击，绕开限制）
        backupLink.addEventListener('click', () => {
            const a = document.createElement('a');
            a.href = TARGET_URL;
            a.target = '_self';
            a.click(); // 动态创建a标签触发跳转，更贴近手动点击
        });

        // 退出登录
        logoutBtn.addEventListener('click', () => {
            localStorage.removeItem('movieSiteVerifyInfo');
            verifyBtn.style.display = "block";
            cardInput.disabled = false;
            jumpBtn.style.display = "none";
            backupLink.style.display = "none";
            logoutBtn.style.display = "none";
            tip.textContent = "已退出登录，需重新验证";
            cardInput.value = "";
        });

        // 防复制
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.addEventListener('selectstart', e => e.preventDefault());
        backupLink.addEventListener('copy', e => e.preventDefault());
    </script>
</body>
</html>
